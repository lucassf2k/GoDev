<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTMLPRO</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="container">
    <div class="logo">
      <img src="./images/icon-logo.png" alt="Logo" />
      <h2>HTMLPRO</h2>
    </div>
  </header>

  <section class="section-1 container">
    <div class="ebook">
      <img src="./images/ebook.png" alt="Ebook" />
    </div>
    <div class="action-title">
      <h2>
        Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.
      </h2>
      <a href="#" class="button">
        BAIXAR UMA CÓPIA
      </a>
    </div>
  </section>

  <section class="section-2 container">
    <h2>Níveis do aprendizado</h2>
    <div class="cards">
      <div class="card">
        <img src="./images/icon-card.png" alt="Icon card" />
        <span>CSS BÁSICO</span>
      </div>
      <div class="card">
        <img src="./images/icon-card.png" alt="Icon card" />
        <span>CSS INTERMEDIÁRIO</span>
      </div>
      <div class="card">
        <img src="./images/icon-card.png" alt="Icon card" />
        <span>CSS AVANÇADO</span>
      </div>
    </div>
  </section>

  <section class="section-3 container">
    <a href="#" class="button-2">
      APRENDA HTML
    </a>
    <h2>
      +1500 Downloads
    </h2>
    <p>
      Mais de 1000 pessoas já aprovaram
    </p>
  </section>

  <footer>
    <a href="#" class="button-footer">
      Baixar uma cópia
    </a>
    <p>
      Site desenvolvido no E-book
    </p>
  </footer>
</body>

</html>
